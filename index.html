     //Assignment operators

     //unary opeator 
     var p =Number(prompt("Enter p value"));
      var q =Number(prompt("Enter q value"));
      //post increment 
      console.log("1st time ++",p++ + q++ ); //in that the number is not increase because we need to call 2nd time then they increase
      console.log("2nd time ++",p + q ); //in case we call 2nd time so numer is increase by +1

/// now pre increment

//mixed
